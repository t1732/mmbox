version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Containerfile
      target: dev-backend
    environment:
      GOFLAGS: "-buildvcs=false"
      MMBOX_DB_FILE_PATH: "/data/mmbox.db"
      DEBUG: "true"
    ports:
      - 1025:1025
      - 8025:8025
    volumes:
      - type: bind
        source: ./
        target: /go/app
      - type: volume
        source: sqlite-data
        target: /data
        volume:
          nocopy: true

  webui:
    build:
      context: .
      dockerfile: Containerfile
      target: dev-webui
      args:
        NPM_VERSION: "9.6.4"
    ports:
      - 8825:8825
    volumes:
      - type: bind
        source: ./
        target: /app

volumes:
  sqlite-data:
